<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网--小梁出品</title>

    <style>
        div {
            width: 1226px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        .item {
            position: absolute;
            width: 1226px;
            width: 460px;
            background-color: green;
        }
        img {
            width: 1226px;
            height: 460px;

        }

    </style>
</head>
<body>
    <div class="banner">
        <!-- 优先显示 -->
        <div class="item" style="display: block;">
            <!-- 插入图片 -->
            <img src="../images/1.jpg">
        </div>
        <div class="item"><img src="../images/2.webp"></div>
        <div class="item"><img src="../images/3.webp"></div>
        <div class="item"><img src="../images/4.webp"></div>
        <div class="item"><img src="../images/5.webp"></div>
    </div>
    <button>上一张</button>
    <button id="next">下一张</button>
</body>
</html> 
<script src="../js/Jquery-3.6.0.js" ></script>

<script>
    // 定义一个变量  目前展示为第0张，切换到下一张
    var index = 0;

    $('#next').click(function(){
        index++; 
        $('.item').eq(index).fadeIn().siblings().fadeOut();
    })
</script>
